    <style>
        .stepwraper {
            display: flex;
            flex-direction: column;

        }

        .setep {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 500px;
            width: 500px;
            margin-top: 20px;
            display: none;
        }

        .active {
            display: block !important;
        }
    </style>
    <header>

    </header>
    <main>
        <div class="stepwraper">

            <div class="setep substep1 active">
                1
                <div class="btnbox">
                    <button>previous</button> <button onclick="nextbtn()">next</button>
                </div>
            </div>
            <div class="setep substep2">
                2
                <div class="btnbox">

                    <button onclick="prebtn()">previous</button> <button onclick="nextbtn()">next</button>
                </div>
            </div>
            <div class="setep substep3">
                3
                <div class="btnbox">

                    <button onclick="prebtn()">previous</button> <button onclick="nextbtn()">next</button>
                </div>
            </div>
            <div class="setep substep4">
                4
                <div class="btnbox">

                    <button onclick="prebtn()">previous</button> <button onclick="nextbtn()">next</button>
                </div>
            </div>
            <div class="setep substep5">
                5
                <div class="btnbox">

                    <button onclick="prebtn()">previous</button> <button onclick="nextbtn()">next</button>
                </div>
            </div>

        </div>




        
        <script>
            var steps = document.querySelectorAll(".setep")
            var step = 0;

            function nextbtn() {
                step += 1;
                console.log(step)
                steps.forEach((ele, ind, arr) => {
                    ele.classList.remove("active")
                    console.log(ele)
                    return step;
                })
                steps[step].classList.add("active") 

            }

            function prebtn(params) {
                step -= 1;
                console.log(step)
                steps.forEach((ele, ind, arr) => {
                    ele.classList.remove("active")
                    console.log(ele)
                    return step;
                })
                steps[step].classList.add("active")
            }



        </script>
